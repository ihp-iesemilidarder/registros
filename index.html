<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de jugadores | Torneo Panel</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    </head>
    <body>
        <div class="alert" role="alert" id="alert"></div>
        <div class="container my-3">
            <!--Cabecera-->

            <div class="row head">
                <div class="col-sm border-dotted pb-2"><i class="far fa-address-book"></i><h1 class="ml-3">Registres de jugadors</h1></div>
            </div>

            <!--Formulario-->

            <div class="row">
                <div class="container">
                    <div class="row header my-3">
                        <div class="col-sm my-2">
                            <i class="far fa-newspaper"></i><h5 class="ml-3">Nou jugador</h5>
                        </div>
                    </div>
                    <div class="row">
                        <form method="POST" class="form-group">
                            <fieldset>
                                <legend class="ml-2">Dades personals</legend>
                                <div class="container my-2 mx-2">
                                    <div class="row my-2">
                                        <div class="col-sm">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                  <div class="input-group-text"><i class="far fa-address-card"></i></div>
                                                </div>
                                                <input type="text" class="form-control" id="DNI" placeholder="DNI/NIE/NIF">
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                  <div class="input-group-text"><i class="far fa-user"></i></div>
                                                </div>
                                                <input type="text" class="form-control" id="Nom" placeholder="Nom">
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                  <div class="input-group-text"><i class="far fa-user"></i></div>
                                                </div>
                                                <input type="text" class="form-control" id="llinatges" placeholder="llinatges">
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                  <div class="input-group-text"><i class="far fa-calendar-week"></i></div>
                                                </div>
                                                <input type="date" class="form-control" id="naixement" title="Data de naixement">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row my-2">
                                        <div class="col-sm">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                  <div class="input-group-text"><i class="far fa-phone"></i></div>
                                                </div>
                                                <input type="tel" class="form-control" id="telefono" placeholder="Telefono">
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                  <div class="input-group-text"><i class="far fa-at"></i></div>
                                                </div>
                                                <input type="email" class="form-control" id="email" placeholder="email">
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                  <div class="input-group-text"><i class="far fa-file-invoice-dollar"></i></div>
                                                </div>
                                                <input type="text" class="form-control" id="compte" placeholder="Compte corrent">
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                  <div class="input-group-text"><i class="far fa-table-tennis"></i></div>
                                                </div>
                                                <select name="Tjugador" id="Tjugador" class="form-control" title="Tipus de jugador">
                                                    <option value="no-selected" disabled selected>---choose---</option>
                                                    <option value="BEG">Begginer</option>
                                                    <option value="PRO">Professional</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row my-2">
                                        <div class="col-sm mt-3">
                                            <button type="button" class="btn btn-primary float-right btn-new-player" id="add_player">Afegir jugador</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <!--Lista de jugadores-->

            <div class="row list_players">
                <div class="container">
                    <div class="row header">
                        <div class="col-sm my-2">
                            <i class="far fa-list-ul"></i><h5 class="ml-3">Llista de jugadors</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container">
                            <div class="row sublists my-3">

                                <div class="col-sm mr-3 px-3" id="sublist">
                                    <div class="container" id="add_player_BEG">
                                    </div>
                                </div>
                                <div class="col-sm px-3" id="PRO">
                                    <div class="container" id="add_player_PRO">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--footer-->

            <div class="row footer">
                <p class="p-2">&copy; Todos los derechos reservados 2020</p>
            </div>
        </div>
    </body>
</html>
